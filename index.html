<!DOCTYPE html>
<html>
    <title>Nathalie's Geburtstag</title>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <p id="demo"></p>
        <script>
            var deadline = new Date("Oct 16, 2022 00:00:00").getTime();
var x = setInterval(function() {
var now = new Date().getTime();
var t = deadline - now;
var days = Math.floor(t / (1000 * 60 * 60 * 24));
var hours = Math.floor((t%(1000 * 60 * 60 * 24))/(1000 * 60 * 60));
var minutes = Math.floor((t % (1000 * 60 * 60)) / (1000 * 60));
var seconds = Math.floor((t % (1000 * 60)) / 1000);
document.getElementById("demo").innerHTML = "Dein Geburtstag ist in: <br>" + days + "Tagen " 
+ hours + "Stunden " + minutes + "Minuten " + seconds + "Sekunden ";
    if (t < 0) {
        clearInterval(x);
        document.getElementById("demo").innerHTML = "EXPIRED";
    }
}, 1000);
        </script>
    </body>
</html>
